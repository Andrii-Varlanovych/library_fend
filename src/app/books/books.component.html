<h1>Books page</h1>

<button class="btn" (click)="getBookService.fetchBooks()">Fetch books</button>

<div *ngIf="getBookService.isLoadingBooks; else loadedblock">
  <h3>Loading...</h3>
</div>

<ng-template #loadedblock>
  <div class="card" *ngFor="let book of getBookService.books">
    <h4>
      <a [routerLink]="['/book', book.id]">
        <!-- <strong>(ID {{ book.id }})</strong> -->
        <p>{{ book.title }}</p>
        <p>by {{ book.author }}</p>
        <p *ngIf="book.isAvailable; else notAvailable">Book is available</p>
        <ng-template #notAvailable>
          <p class="uncompletedColor">Book is not available</p>
        </ng-template>
      </a>
    </h4>
  </div>
</ng-template>

<button [routerLink]="['/books', 'add-book']" class="btn">Add new book</button>
<router-outlet></router-outlet>
