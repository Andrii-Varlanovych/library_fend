<div>
  <h1>{{ book.title }}</h1>
  <h3>by {{ book.author }}</h3>

  <div class="button-container">
    <p *ngIf="book.isAvailable; else notAvailable">Book is available</p>
    <ng-template #notAvailable>
      <p class="uncompletedColor">Book is not available</p>
    </ng-template>

    <button class="btn btn-danger" (click)="deleteBook(book.id)">
      Delete book
    </button>
  </div>
  <div>
    <p *ngIf="isShowId">
      <strong>User ID: {{ book.userId }}</strong>
    </p>
  </div>
  <p></p>
  <button class="btn" routerLink="/books">Back</button>
  <p></p>
  <button
    class="btn"
    [routerLink]="['/book', book.id]"
    [queryParams]="{ showUserId: true }"
  >
    Show userId
  </button>
  <button class="btn" (click)="hideUserId()">Hide userId</button>
  <p></p>
  <button (click)="editBook()" class="btn">Edit book</button>
</div>
<router-outlet></router-outlet>
